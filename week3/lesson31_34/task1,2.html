<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task1&2</title>
</head>
<body>
    <form novalidate method="get" target="_blank">
        <div>
            <label for="search" >Search</label>
            <br>
            <input id="search" name="Search" autofocus type="search" placeholder="Enter A Search Word">
            <br><br>
        </div>
        <div>
            <label for="file" >Upload</label>
            <br>
            <input id="file" name="file"  type="file" >
            <br><br>
        </div>
        <div>
            <label for="url" >URL</label>
            <br>
            <input id="url" required name="url" type="url" >
            <br><br>
        </div>
        <div>
            <label for="date">Date</label>
            <input type="Date" name="Date" value="1982-10-25" id="date">
            <br><br>
        </div>
        <div>
            <label for="month">Month</label>
            <input type="month" name="Month" value="1982-10" id="month">
            <br><br>
        </div>
        <div>
            <input type="reset" value="Empty">
            <input type="submit" value="Save">
        </div>
        
        
    </form>
</body>
</html>
